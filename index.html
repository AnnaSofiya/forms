<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<header class="header">
		<h1 class="header__title"> Forms</h1>
	</header>
	<main class="main">
		<div class="container">
			<section class="main__block">
				<form action="#" class="form">
					<p class="form__title">Напишите нам</p>
					<br>
					<div>
						<label class="form__lable" for="name">Ваше имя:</label>
						<input class="form__input" name="name" id="name" required type="text" placeholder="Ivan Ivanov">
					</div>
					<br>
					<div>
						<label class="form__lable" for="email">Ваш Email:</label>
						<input class="form__input" name="email" id="email" type="email" required pattern="\S+@[a-z]+.[a-z]+"
							placeholder="youremail@email.com">
					</div>
					<br>
					<div>
						<label class="form__lable" for="phone">Ваше телефон:</label>
						<input class="form__input" required id="phone" name="phone" type="tel"
							placeholder="+7 (xxx) xxx-xxxx">
					</div>
					<br>
					<div>
						<label class="form__lable" for="tema">Тема:</label>
						<select class="form__input" id="tema">
							<option value="teh">Техподдержка </option>
							<option value="prod">Продажи</option>
							<option value="other">Другое</option>
							<option value="more">Еще один пункт</option>
						</select>
					</div>
					<br>
					<div>
						<label class="form__lable" required for="sms">Ваше сообщение:</label>
						<textarea class="form__textarea" autocomplete name="text" id="sms" cols="30" rows="10"></textarea>
					</div>
					<br>
					<div>

					</div>
					<br>
					<button class="btn" type="submit">Отправить письмо!</button>
				</form>
			</section>
		</div>
	</main>
</body>

</html>
